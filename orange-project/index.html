<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Orange Project</title>
  </head>
  <body>
    <!-- navbar y o header  -->
    <nav>
      <div class="logo">
        <img src="./images/orange-logo.svg" alt="orange logo" />
      </div>
      <ul>
        <li>Benefit</li>
        <li>Pricing</li>
        <li>Testimonials</li>
      </ul>
    </nav>
    <!-- cuerpo real de la app  -->
    <div class="container">
      <!-- contenedor de la imagen de celular -->
      <main>
        <div id="image"></div>
      </main>

      <section>
        <!-- formulario para el input search -->
        <form action="" method="">
          <input id="search-field" type="text" placeholder="Search the web" />
          <input id="search-button" type="submit" value="" />
        </form>
        <h1>Tired of your data being squeezed? Here to help!</h1>
        <p>
          Get the online privacy protection you deserve for free with one
          download in the App Store:
        </p>
        <ul>
          <li>
            <img src="./images/check-icon.svg" alt="check" />Private Search
          </li>
          <li>
            <img src="./images/check-icon.svg" alt="check" />Tracker Blocking
          </li>
          <li>
            <img src="./images/check-icon.svg" alt="check" />Site Encryption
          </li>
        </ul>
        <div class="app-store">
          <button class="btn btn-primary">
            <a href="#">Download now</a>
          </button>
        </div>
        <div class="rating">
          <img src="./images/star-blue-icon.svg" alt="star" />
          <img src="./images/star-blue-icon.svg" alt="star" />
          <img src="./images/star-blue-icon.svg" alt="star" />
          <img src="./images/star-blue-icon.svg" alt="star" />
          <img src="./images/star-grey-icon.svg" alt="star" />
          <p>Rated 4/5</p>
        </div>
      </section>
      <!-- final del cuerpo seccion -->
    </div>
    <!-- final del contenedor -->
    <footer>Privacy for everyone</footer>
  </body>
</html>
